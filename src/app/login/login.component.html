<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginCustomer()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="phoneNumber">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button color="primary" type="button" (click)="logout()" >Logout</button>
      </form>
    </mat-card-content>
  </mat-card>
