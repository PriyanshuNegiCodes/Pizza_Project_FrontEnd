<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registerCustomer()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" placeholder="Phone Number" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="Address" formControlName="address">
          </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
